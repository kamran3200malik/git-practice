<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key</title>
</head>
<body style="background-color: gray; color: greenyellow; padding: 100px; margin: 150px; align-items: center;">
    <div class="project">
        <div id="insert">
            <div class="key">Press the key and watch</div>
        </div>
    </div>
</body>
<script>
    const insert=document.querySelector('#insert')

    window.addEventListener('keydown',(e)=>{
        insert.innerHTML=`
        <div class="color">
            <table>
                <tr>
                    <th>Key</th>
                    <th>keyCode</th>
                    <th>Code</th>
                </tr>
                <tr>
                    <td>${e.key===" " ? "Space" : e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
               
            </table>
            
        </div>

        `
    })
</script>
</html>
