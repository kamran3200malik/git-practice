<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-gray-900 grid place-content-center h-screen">
    <h1 class="text-yellow-500 text-4xl m-6">BMI Calculator</h1>








<div class="max-w-md mx-auto p-6 bg-gray-100 shadow-md rounded-md mt-8 ">
    <h2 class="text-2xl font-semibold mb-4">BMI Calculator</h2>
    <form>
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-1">Height </label>
            <input type="number" id="height" name="height" placeholder="Height in cm"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-1">Weight</label>
            <input type="number" id="weight" name="weight" placeholder="weight in kg"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        
        <button type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Calculate</button>
            <div id="result" class="text-gray-700 font-extrabold"></div>
            <div id="result1" class="text-gray-700 font-extrabold"></div>
            <div class="py-5  text-gray-700 ">
                <h3 class="font-semibold underline ">BMI Weight Guide:</h3>
                <p>under Weight= less than 18.6</p>
                <p>Mormal Range= 18.6 to 24.9</p>
                <p>OverWeight= Grater than 24.9</p>
            </div>
    </form>
</div>

<script src="bmi.js"></script>
</body>
</html>
