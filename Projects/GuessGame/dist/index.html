<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-gray-900 grid place-content-center h-screen">
    <div class="py-2 text-xl text-yellow-500 text-center ">
    <h1 class="text-4xl font-bold m-6 uppercase">Number Guessing Game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You can attempts to guess the right number.</p>
    <br>
</div>    


<div class="max-w-md mx-auto p-16 bg-gray-100 shadow-md rounded-md mt-2 ">
    <!-- <h2 class="text-2xl font-semibold mb-4">Guess a number</h2> -->
    <form>
        <div class="mb-4">
            <label for="guessField" id="guess" class="block text-blue-600 font-semibold text-4xl mb-8">Guess a number </label>
            <input type="text" id="guessField" name="guessField" placeholder="Enter your guess"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        
        
        <button type="submit" id="subt"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Submit guess</button>
            
            <div class="py-5  text-blue-600 resultParas ">
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Previous Remaining: <span class="lastResult">10</span></p>
                <p class="lowOrHi text-green-700 font-semibold text-2xl"></p>
            </div>
    </form>
</div>

<script src="guess.js"></script>
</body>
</html>
